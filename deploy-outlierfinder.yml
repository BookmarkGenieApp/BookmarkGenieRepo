name: Deploy OutlierFinder to Azure Functions

on:
  push:
    paths:
      - 'OutlierFinder/**'
      - 'requirements.txt'
      - '.github/workflows/deploy-outlierfinder.yml'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4  # optional: upgrade to v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ” Upgrading pip..."
          python -m pip install --upgrade pip
          echo "ğŸ“¦ Installing from requirements.txt..."
          pip install -r requirements.txt
          echo "ğŸ” Verifying numpy installation..."
          pip show numpy || echo "âŒ numpy not found"

      - name: ğŸš€ Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: bookmarkgenie-functions
          package: '.'  # deploy from root
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
