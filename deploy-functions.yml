name: Deploy All Functions to Azure

defaults:
  run:
    shell: bash
    python: python3.10

on:
  push:
    paths:
      - '**/__init__.py'
      - '**/function.json'
      - 'requirements.txt'
      - '.github/workflows/deploy-functions.yml'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FUNCTIONS_WORKER_RUNTIME: python
      SCM_DO_BUILD_DURING_DEPLOYMENT: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Override default Python path
        run: |
          echo "/opt/hostedtoolcache/Python/3.10.13/x64/bin" >> $GITHUB_PATH

      - name: Verify Python version
        run: |
          which python
          python --version
          pip --version
          
      - name: Override Python version globally
        run: echo "python=$(which python3.10)" >> $GITHUB_ENV
        
      - name: Install dependencies
        run: |
          python3.10 -m pip install --upgrade pip setuptools wheel build
          python3.10 -m pip install --prefer-binary --only-binary=:all: -r requirements.txt
          
      - name: Freeze dependencies to local path
        run: |
          mkdir -p ./python_packages/lib/site-packages
          python3.10 -m pip install --target=./python_packages/lib/site-packages -r requirements.txt   

      - name: Zip deployment package (includes python_packages)
        run: |
          zip -r deploy.zip . -x "*.git*" ".github/*" "tests/*"

      - name: Deploy to Azure Functions via ZIP
        uses: Azure/functions-action@v1
        with:
          app-name: bookmarkgenie-functions
          package: deploy.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
